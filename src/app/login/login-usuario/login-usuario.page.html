<ion-header>
  <ion-toolbar  color="gray">
    <ion-buttons>
      <ion-img  class="img" src="../assets/logo.png"></ion-img>
      <ion-row>
        <ion-back-button [routerLink]="['/home']"></ion-back-button> 
         </ion-row>
    </ion-buttons> 
  </ion-toolbar>
</ion-header>

<ion-content>
 
  <form class="loguearse" (ngSubmit)="login()"[formGroup]="credentials">
    <ion-img class="usuariofoto" src="../assets/usuario.png"></ion-img>
    <h1>
Inicia Sesion
    </h1>
    <ion-item lines="full">
      <ion-label position="floating">Correo Electronico</ion-label>
      <ion-input type="text" required formControlName="Email" ></ion-input >
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" required formControlName="password"></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button  class="login" type="submit" color="dark" expand="block">ingresar</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="contrasena">
        <a  [routerLink]="['/forgot-password']"class="small-text"> Olvidaste tu contraseña? </a>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="registrarse">
        <a  [routerLink]="['/registro/usuario']"class="small-text"> Registrarse </a>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
